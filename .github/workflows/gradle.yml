name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build and test backend
      working-directory: backend
      run: |
        chmod +x gradlew
        ./gradlew build
        ./gradlew test

    - name: Display test results
      if: always()
      run: |
        find . -name "TEST-*.xml" -exec cat {} + | junit-xml2json > test-results.json
        cat test-results.json
